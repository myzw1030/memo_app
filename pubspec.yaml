name: memo_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  flutter_slidable: ^2.0.0
  font_awesome_flutter: ^10.1.0
  flutter_native_splash: ^2.2.8
  flutter_launcher_icons: ^0.10.0
  change_app_package_name: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Murecho
      fonts:
        - asset: assets/fonts/Murecho/Murecho-Regular.ttf
          weight: 400
        - asset: assets/fonts/Murecho/Murecho-Medium.ttf
          weight: 500
        - asset: assets/fonts/Murecho/Murecho-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Murecho/Murecho-Bold.ttf
          weight: 700
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

flutter_native_splash:
  image: "assets/icon/memo-icon2.png"
  color: "ffffff"

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon/sakumemo_icon.png'
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: 'assets/icon/sakumemo_icon.png'
